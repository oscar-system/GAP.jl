language: julia
julia:
  - 1.1
  - nightly

env:
 global:
   - JULIAROOT=$TRAVIS_HOME/julia
   - GAPROOT=$TRAVIS_BUILD_DIR/gap
   - MAKEFLAGS="-j4"
   - JULIA_TRACK_COVERAGE=yes

cache:
    directories:
     - /home/travis/.julia/

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - zlib1g-dev

branches:
  only:
    - master

before_script:
  - printenv | sort
  - git show --pretty=fuller -s
  - mkdir -p coverage
  #- etc/install_julia_gap.sh
  - git clone --depth=1 https://github.com/gap-system/gap
  - ( cd gap && ./autogen.sh && ./configure --with-gc=julia && make -j4 && make bootstrap-pkg-minimal )
  - ln -s $TRAVIS_BUILD_DIR/JuliaInterface $GAPROOT/pkg/
  - ln -s $TRAVIS_BUILD_DIR/JuliaExperimental $GAPROOT/pkg/
  - ln -s $TRAVIS_BUILD_DIR/LibGAP.jl $GAPROOT/pkg/
  - etc/travis_build.sh

script:
  - julia -e 'using Pkg; Pkg.add("Nemo")'
  - etc/travis_test.sh
    # delete coverage files for packages, so that they do not get cached
  - find $HOME/.julia/packages/ -name "*.jl.*.cov" -exec rm -f {} \;

after_script:
  - cd $TRAVIS_BUILD_DIR
  - $GAPROOT/gap -A --quitonbreak --norepl etc/gather_coverage.g
  - julia etc/gather_coverage.jl
  - bash <(curl -s https://codecov.io/bash)
