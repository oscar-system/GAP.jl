language: julia
julia:
  - 1.1
  - nightly

env:
 global:
   - DONT_FETCH_GAP_JULIA_PKG=yes
   - DONT_FETCH_JULIA=yes
   - GAPROOT=$TRAVIS_BUILD_DIR/gap
   - MAKEFLAGS="-j4"
   - JULIA_TRACK_COVERAGE=yes
   - JULIA_PROJECT=${HOME}/.julia/environments/v1.0/

cache:
    directories:
     - /home/travis/.julia/

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - zlib1g-dev

branches:
  only:
    - master

before_script:
  - export JULIA_PROJECT=${HOME}/.julia/environments/v1.0/
  - printenv | sort
  - git show --pretty=fuller -s
  - mkdir -p coverage
  - etc/install_julia_gap.sh
    ## Add the package so we can use it later
  - julia --project="$JULIA_PROJECT" -e 'import Pkg ; Pkg.add(Pkg.PackageSpec(url="$(ENV["TRAVIS_BUILD_DIR"])"))'
  - julia --project="$JULIA_PROJECT" -e 'import Pkg ; Pkg.add("Nemo")'
  - etc/travis_build.sh

script:
  - etc/travis_test.sh
    # delete coverage files for packages, so that they do not get cached
  - find $HOME/.julia/packages/ -name "*.jl.*.cov" -exec rm -f {} \;

after_script:
  - cd $TRAVIS_BUILD_DIR
  - $GAPROOT/gap -A --quitonbreak --norepl etc/gather_coverage.g
  - julia --project="$JULIA_PROJECT" etc/gather_coverage.jl
  - bash <(curl -s https://codecov.io/bash)
